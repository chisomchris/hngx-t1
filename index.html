<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chisomchris</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <p class="current_day" data-testid="currentDayOfTheWeek"></p>
        <p class="current_time" data-testid="currentUTCTime">00000000000000</p>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="slack_img-container">
          <img
            src="./chisomchris.jpg"
            alt="Chisomchris"
            class="slack_img"
            data-testid="slackDisplayImage"
          />
        </div>
        <div class="details-container">
          <h1 class="slack_name" data-testid="slackUserName">Chisomchris</h1>
          <p class="my_track" data-testid="myTrack">Frontend Development</p>
          <p class="bio">
            I am a fullstack web development enthusiast looking to adopt web
            development career path. I love creating nice web applications and
            hoep to gain insights into collaborative software development in the
            course of the internship.
          </p>
          <a
            href="https://github.com/chisomchris/hngx-t1"
            target="_blank"
            class="github_url"
            data-testid="githubURL"
            >Source Code</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
